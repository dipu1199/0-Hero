<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-HeRo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <form class="container mt-5 text-center" action="">
        <p>Name: <input type="text" name="" placeholder="Enter Your Name" id=""></p>
        <p>Email: <input type="text" name="" placeholder="Enter Your Email" id=""></p>
        <fieldset>
            <legend>Select Your Course</legend>
            <p>
                <label for="ui"><input type="radio" name="UIUX" id="ui"> Fundamental Of UI/UX Design</label>
            </p>
            <p>
                <label for="java"><input type="radio" name="JAva" id="java"> Javascript Basic to advanced</label>
            </p>
            <p>
                <label for="full"><input type="radio" name="Full" id="full"> Fullstack Web Development</label>
            </p>
            <p>
                <label for="elearning"><input type="radio" name="JAva" id="elearning"> Explore The elearning Institute</label>
            </p>
        </fieldset>
        <button type="submit">SUBMIT</button>
        <button type="reset">RESET</button>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
